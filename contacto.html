<body>
    <section class="InicioContacto" id="InicioContacto">
        <header>
            <a href="index.html">
                <img src="img/logoblume1.png" class="logo" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#Instalaciones">Instalaciones</a></li>

    <div class="Contacto" id="Contacto">
        <h1>Contacto</h1>
        <h2>¿Tienes alguna duda?, Contacta con nosotros:</h2>
        <form id="formulario" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value=""><!--añadir clave para correo en el value-->
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            <textarea id="message" name="message" rows="4" placeholder="Mensaje" required></textarea>
            <button type="button">Enviar Mensaje</button>
        </form>
    </div>


    <footer>
        <p>@ Copyright 2024 GYMBLUME</p>
    </footer>
